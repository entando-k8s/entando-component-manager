descriptorVersion: v3
image: entando/todomvcV3:1.0.0
dbms: mysql
deploymentBaseName: "customBaseName"
healthCheckPath: /api/v1/todos
roles:
  - user
  - admin
ingressPath: "/myhostname.io/entando-plugin"
permissions:
  - clientId: realm-management
    role: manage-users
  - clientId: realm-management
    role: view-users
securityLevel: lenient

databaseChangeLog:
  - changeSet:
      id: 20220720000001
      author: l.sportelli@entando.com
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: installed_entando_bundles
        - not:
            - columnExists:
                tableName: installed_entando_bundles
                columnName: ecr_install_cause
      changes:
        - addColumn:
            tableName: installed_entando_bundles
            columns:
              - column:
                  name: ecr_install_cause
                  type: VARCHAR(64)
                  defaultValue: "REST_CLIENT"